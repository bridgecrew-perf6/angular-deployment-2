<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username is invalid
    </div>
    <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control">
        <div *ngIf="username.pending">Checking for uniqueness</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">User Name is required</div>
            <div *ngIf="username.errors.minlength">User Name should be minimum of
                {{username.errors.minlength.requiredLength}}</div>
            <div *ngIf="username.errors.cannotContainSpace">User Name should not contain space</div>
            <div *ngIf="username.errors.shouldBeUnique">User Name should be unique</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="text" id="password" class="form-control">
    </div>
    </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
